<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Time!</h2>

    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Whats the time javascript?</button>

    <p id="demo"></p>

    <script>
        for (var index = 0; index < 10; index++) {
            console.log("Counting up... Im at:" + index)
            if (index == 5) {
                console.log("Whoa Mum I counted up to 5!");
            }
            if (index == 9) {
                console.log("Look Mum I can count to 10!");
            }

        }

    </script>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            alert("Boo!");
        }
    </script>












</body>


</body>

</html>
